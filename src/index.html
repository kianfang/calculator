<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div>
    <div class="display">123,456,789</div>
    <ul class="keyboard">
      <li class="item">C</li>
      <li class="item">±</li>
      <li class="item">%</li>
      <li class="item symbol">÷</li>

      <li class="item number">7</li>
      <li class="item number">8</li>
      <li class="item number">9</li>
      <li class="item symbol">X</li>

      <li class="item number">4</li>
      <li class="item number">5</li>
      <li class="item number">6</li>
      <li class="item symbol">-</li>

      <li class="item number">1</li>
      <li class="item number">2</li>
      <li class="item number">3</li>
      <li class="item symbol">+</li>

      <li class="item number zero">0</li>
      <li class="item number">.</li>
      <li class="item symbol">=</li>
    </ul>
  </div>

  <script src="./index.js"></script>
</body>
</html>
